<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/app.js" defer></script>
    <title>Board games: HubVersion</title>
  </head>
  <body>
    <div class="backdrop"></div>
    <div class="add-game-box">
      <div class="game-box-content">
        <fieldset class="basic">
          <legend>Basic informations</legend>
          <div class="title">
            <label for="title">Game title</label>
            <input type="text" name="title" id="title" />
          </div>
          <div class="image-url">
            <label for="image-url">Image URL</label>
            <input type="text" name="image-url" id="image-url" />
          </div>
        </fieldset>
        <fieldset class="rating">
          <legend>Your rating</legend>
          <span>1</span>
          <input type="radio" name="rating" value="1" />
          <input type="radio" name="rating" value="2" />
          <input type="radio" name="rating" value="3" />
          <input type="radio" name="rating" value="4" />
          <input type="radio" name="rating" value="5" />
          <span>5</span>
        </fieldset>
        <fieldset class="status">
          <legend>Game status</legend>
          <div class="status__el">
            <input type="radio" name="status" value="1" id="status__will" />
            <label for="status__will">I will buy the game</label>
          </div>
          <div class="status__el">
            <input type="radio" name="status" value="2" id="status__wont" />
            <label for="status__wont">I won't buy the game</label>
          </div>
          <div class="status__el">
            <input type="radio" name="status" value="3" id="status__have" />
            <label for="status__have">I have a game</label>
          </div>
        </fieldset>
      </div>
      <div class="game-box-actions">
        <button class="btn btn--cancel">Cancel</button>
        <button class="btn btn--ok">Add</button>
      </div>
    </div>
    <div class="menu">
      <button class="btn add-game-button">New game</button>
    </div>
    <div class="desktop">
      <ul class="games-list">
        <li class="games-list__game">
          <div class="game">
            <img class="game-img" src="imgs/azul.png" alt="empty img" />
            <div class="game__content">
              <span class="game__content-el content-el--title">Azul</span>
              <span class="game__content-el content-el--ratio"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  class="star fill"
                >

                  />

                  />
                </svg>
                <svg

                  />
                </svg>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  class="star"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z"
                  />

              </span>
              <ul class="game__content-el content-el--status">
                <li>OK</li>
                <li class="active">NOT YET</li>
                <li>NO</li>
              </ul>
            </div>
          </div>
          <div class="game-options">
            <button class="btn btn--edit-game">Edit</button>
            <button class="btn btn--delete-game">Delete</button>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
